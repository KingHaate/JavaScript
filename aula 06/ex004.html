<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font: normal 20pt Arial;
    }
  </style>
</head>
<body>
  <script>
    var nome = prompt('Qual seu nome ?')
    document.write(`Seu nome tem ${nome.length} letras.<br>`)
    document.write(`Seu nome em letras maiúsculas é <br>${nome.toUpperCase()}<br>`)
    document.write(`Seu nome em letras minúsculas é <br>${nome.toLowerCase()}<br>`)
    alert(`Olá ${nome}, tudo bem? Seu nome tem ${nome.length} letras.`)

    var n1 = Number(prompt("digite um numero"))
    document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))// o prompt recebe tudo em string
  </script>
</body>
</html>
